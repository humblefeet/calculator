<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <link href="css/main.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div id="answer">0</div>

        <div id="ac">AC</div>
        <div id="neg">+/-</div>
        <div id="back">back</div>
        <div id="divide">รท</div>

        <div class="numbers" id="seven">7</div>
        <div class="numbers"id="eight">8</div>
        <div class="numbers"id="nine">9</div>
        <div id="multi">x</div>

        <div class="numbers"id="four">4</div>
        <div class="numbers"id="five">5</div>
        <div class="numbers"id="six">6</div>
        <div id="minus">-</div>

        <div class="numbers"id="one">1</div>
        <div class="numbers"id="two">2</div>
        <div class="numbers"id="three">3</div>
        <div id="addition">+</div>

        <div class="numbers"id="zero">0</div>
        <div class="numbers"id="decimal">.</div>
        <div class="numbers"id="equals">=</div>

    </main>
    
</body>
</html>
